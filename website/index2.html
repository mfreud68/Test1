<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample Website</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background: #f4f4f4; 
            margin: 0; 
            padding: 0;
        }
        .container {
            max-width: 700px;
            margin: 40px auto;
            background: #fff;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.07);
        }
        h1 {
            color: #333;
        }
        p {
            color: #555;
            line-height: 1.5;
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 22px;
            background: #0275d8;
            color: #fff;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1.05em;
            transition: background 0.2s;
        }
        .button:hover {
            background: #025aa5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Sample Website!</h1>
        <p>
            This is a simple, clean web page to help you get started. 
            You can edit this file to add your own content, styles, or features.
        </p>
        <a class="button" href="https://github.com/" target="_blank">Visit GitHub</a>
    </div>
</body>
</html>
